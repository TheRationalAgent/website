<div th:fragment="formField (name, title, subtitle)" class="col-lg-3 col-sm-10 p-3 m-3 shadow-lg mb-5 rounded text-center">
    <div class="row justify-content-center">
        <h6 class="col-sm-12" th:text="${title}"></h6>
        <sub class="col-sm-12"  th:text="${subtitle}"></sub>
    </div>
    <div class="row p-4 justify-content-center">
        <img class="rounded w-50" th:src="@{'/img/' + ${name} + '-logo.png'}" alt="logo"/>
    </div>
</div>
