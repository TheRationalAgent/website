<section id="contact" th:fragment="contact">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h2>Contact</h2>
        </div>
        <div class="justify-content-center col-6 p-3 m-3">
            <form action="#" th:action="@{/email}" th:object="${email}" method="post">
                <div class="form-group">
                    <label for="exampleEmail">Email</label>
                    <input type="text" th:field="*{senderAddress}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleText">Text Area</label>
                    <textarea type="text" th:field="*{message}" class="form-control"></textarea>
                </div>
                <button class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</section>
