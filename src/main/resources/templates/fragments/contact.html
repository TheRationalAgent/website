<section id="contact" th:fragment="contact">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h2>Contact</h2>
        </div>
        <div class="justify-content-center col-8 p-3 m-3">
            <form class="">
                <div class="form-group">
                    <label for="exampleEmail" class="">Email</label>
                    <input name="email" id="exampleEmail" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleText" class="">Text Area</label>
                    <textarea name="text" id="exampleText" class="form-control"></textarea>
                </div>
                <button class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</section>
